<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="container">
    
   <div class=" jumbotron-fluid bg-dark text-white text-center">
     <div class="container">
       <h1 class="display-4 ">Weather Dashboard</h1>
     </div>
   </div>
  <header>
    <section class="hero">

    </section>
  </header>
  <main>
    <div>

      <!-- Left Column-->
      <div>
        <div>
          <h2>Search for a City:</h2>
          <form id="city-form">
            <input name="location-input" id="location-input" type="text" placeholder="Enter City">
            <button type="submit" id="search">Search</button>
          </form>
        </div>
        <div id="saved-locations"></div>
      </div>
      
      <!-- Right Column-->
      <div>
        <div id="city-container"></div>
      </div>
      <div>
        <h2>5 Day Forecast:</h2>
      
      <div id="week-container"></div>
    </div>
    </div>
  </main>

  <!-- template for display cards, wont render since it is wrapped in template tags -->
<template id="card-template">
  <div class="card">
    <h3 class="city-name"></h3>
    <p class="city-temp"></p>
    <p class="city-wind"></p>
    <p class="city-humidity"></p>
    <p class="city-uvi"></p>
  </div>
</template>
<template id="day-card-template">
  <div class="day-card">
    <h3 class="day-of-the-week"></h3>
    <p class="day-city-temp"></p>
    <p class="day-city-wind"></p>
    <p class="day-city-humidity"></p>
  </div>
</template>
  <script src="./assets/js/script.js"> </script>
</body>
</html>
